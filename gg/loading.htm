<!--
 
	var currentAd = null;
	var ad1, ad2, ad3;
	function fnLoad()
	{
		ad1 = document.getElementById("ad1");
		ad2 = document.getElementById("ad2");		
		setInterval("switchAd()",7000);
	}
 
	function getNextAd()
	{
		if (currentAd == ad1)
		{
			return ad2;
		}	
		return ad1;
	}
 
	function switchAd()
	{
		
		if (currentAd == null)
		{
			currentAd = ad1;
		}
		currentAd.style.display = "none";
		var ad = getNextAd();
		ad.style.display = "block";
		currentAd = ad;
	}
//-->
</SCRIPT>
